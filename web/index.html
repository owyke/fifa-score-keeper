<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Fifa Score Keeper </title>
        <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.1.0.js"></script>
		<script type="text/javascript" src="js/model.js"></script>
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/main.css" rel="stylesheet" media="screen">
	</head>
    <body>
		<div id="main-wrapper" class="container-fluid pagination-centered">
			<section data-bind="with: setup">
					<div class="row-fluid">
							<input id="homeTeam" type="text" data-bind="value: homeTeam" class="input-small" placeholder="Home team"/>
							<input id="awayTeam" type="text" data-bind="value: awayTeam" class="input-small" placeholder="Away team"/>
					</div>
					<div class="row-fluid">
							<input id="homePlayer" type="text" data-bind="value: homePlayer" class="input-small" placeholder="Player home" />
							<input id="awayPlayer" type="text" data-bind="value: awayPlayer" class="input-small" placeholder="Player away" />
					</div>
					<div class="row-fluid">
							<button data-bind="click: $parent.addMatch" class="btn">Add match setup</button>
					</div>
			
			</section>
			<section data-bind="visible: previousMatches().length > 0">
                <table class="table-centered">
                    <thead><tr>
                        <th>Home</th><th>Away</th><th>Result</th><th></th>
                    </tr></thead>
                    <tbody data-bind="foreach: previousMatches">
                        <tr>
                            <td><span data-bind="text: homeTeam"></span></td>
                            <td><span data-bind="text: awayTeam"></span></td>
                            <td><span data-bind="text: result"></span></td>
                            <td><a href="#" data-bind="click: $root.removeSeat">Remove</a></td>
                        </tr>
                    </tbody>
                </table>
            </section>
		</div>
	
	

		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript">
				
				
				
				
				function MatchViewModel() {
					var self = this;
					self.setup = ko.observable(new MatchSetup());
					self.previousMatches = ko.observableArray([]);

					self.addMatch = function() {

						self.previousMatches.push(self.setup());
						self.setup(new MatchSetup());
					}
				}

				var model = new MatchViewModel();
				ko.applyBindings(model);
				
				
				
				
				
				// To fetch from server
				var listOfTeams = [	"Real madrid",
									"Chelsea",
									"Barcelona",
									"Inter"]
				var listOfPlayers = [	"Oskar",
										"Jens",
										"Erik"]
				$('#homeTeam').typeahead({source: listOfTeams});
				$('#awayTeam').typeahead({source: listOfTeams});				
				$('#homePlayer').typeahead({source: listOfPlayers});
				$('#awayPlayer').typeahead({source: listOfPlayers});
		</script>
	
    </body>
    
	

</html>
